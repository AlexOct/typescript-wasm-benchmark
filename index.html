<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript vs WebAssembly Performance Benchmark</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>‚ö° TypeScript vs WebAssembly Performance Benchmark</h1>
        <p class="subtitle">Compare TypeScript and WebAssembly (C++) performance when processing large Uint32Array datasets</p>
      </header>

      <main class="main">
        <div class="controls-card">
          <h2>üéõÔ∏è Test Configuration</h2>

          <div class="control-group">
            <label for="arraySize">Array Size</label>
            <select id="arraySize">
              <option value="100000">100,000 elements</option>
              <option value="500000" selected>500,000 elements</option>
              <option value="1000000">1,000,000 elements</option>
              <option value="5000000">5,000,000 elements</option>
              <option value="10000000">10,000,000 elements</option>
            </select>
          </div>

          <div class="control-group">
            <label for="iterations">Iterations</label>
            <select id="iterations">
              <option value="3">3 times</option>
              <option value="5" selected>5 times</option>
              <option value="10">10 times</option>
            </select>
          </div>

          <button id="runButton" class="run-button" disabled>
            üöÄ Run Benchmark
          </button>

          <div id="status" class="status loading">Initializing...</div>
        </div>

        <div id="progress" class="progress-container" style="display: none;"></div>

        <div id="results" class="results-container"></div>
      </main>

      <footer class="footer">
        <p>Built with <strong>Vite</strong> + <strong>TypeScript</strong> + <strong>Emscripten</strong></p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
